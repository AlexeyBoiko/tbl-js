<!doctype html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="icon" href="favicon.svg" type="image/svg+xml">
	<link rel="modulepreload" href="index.js" />
	<link rel="modulepreload" href="worker.js" />
	<title>TBL - Uber Fast Table</title>
	<style>
		html, body { height: 100%; width: 100%; margin: 0; font-family: sans-serif; font-size: 16px; color: #344767; outline: none; }
		.rw { display: flex; height: 48px; }
		.cl { border-bottom: 1px solid #d6dae1; width: 250px; padding: 5px; content-visibility: auto; }
		.hdr { flex: 0 0 250px; box-sizing: border-box; padding: 0 5px;}
		.nums-rw { height: 48px; padding: 5px 0; text-align: center; box-sizing: border-box; border-bottom: 1px solid #d6dae1; font-size: smaller; }
	</style>
</head>
<body style="display: flex; flex-direction: column; overflow: hidden;">
	<header style="height: 64px;">
		<input id="serch" type="text" />
	</header>

	<div style="height: 30px; display: flex; flex-direction: row; border-bottom: 1px solid #97A1B1; box-sizing: border-box;">
		<div style="flex: 0 0 55px; display: flex;"></div>
		<div id="hdr" style="display: flex;"></div>
	</div>
	<div style="flex: 1 1 auto; display: flex;">
		<div id="nums" style="flex: 0 0 55px; overflow: hidden; border-right: 1px solid #97A1B1;"></div>
		<div id="tbl" style="overflow: hidden; position: relative;"></div>
	</div>

	<footer style="height: 48px;">
		FOOTER
	</footer>

	<script src="index.js" type="module"></script>
</body>
</html>
